{% extends "base.html" %} {% block title %} LogIn {% endblock title %} {% block head %}

<h2 style="color:rgba(139, 66, 23, 0.952) ;font-family:Georgia, 'Times New Roman', Times, serif; font-size: medium;"><big>LogIn Here</big></h2><br> {% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<div style="background-color:rgba(39, 24, 3, 0.904);box-sizing:border-box;width: 500px;padding: 10px; color: whitesmoke;font-family:Georgia, 'Times New Roman', Times, serif;">
    <form action="/login" method="post">{% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="pass1" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br><a href="/signup">Don't have an account yet?</a>
</div>
<div class="col-md-3"></div>

{% endblock head %}
